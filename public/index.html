<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirror App Tester</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f0;
      color: #222;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 8px 16px;
      background: #fff;
      border-bottom: 1px solid #e0e0d8;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 42px;
    }

    header h1 { font-size: 0.9rem; font-weight: 600; color: #333; }

    button#clear-chat {
      margin-left: auto;
      background: none;
      border: 1px solid #d8d8d0;
      border-radius: 5px;
      color: #999;
      cursor: pointer;
      font-size: 0.75rem;
      padding: 3px 9px;
      transition: all 0.15s;
    }
    button#clear-chat:hover { border-color: #c0392b; color: #c0392b; }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg { max-width: 800px; width: 100%; }
    .msg.user { align-self: flex-end; }
    .msg.assistant { align-self: flex-start; }

    .bubble {
      padding: 8px 12px;
      border-radius: 10px;
      line-height: 1.5;
      font-size: 0.9rem;
      word-break: break-word;
    }

    .msg.user .bubble {
      background: #2c5f3e;
      color: #fff;
      border-bottom-right-radius: 2px;
      white-space: pre-wrap;
    }

    .msg.assistant .bubble {
      background: #fff;
      border: 1px solid #e0e0d8;
      border-bottom-left-radius: 2px;
    }

    .msg.assistant .bubble.thinking {
      color: #bbb;
      font-style: italic;
      font-size: 0.85rem;
    }

    .bubble p { margin-bottom: 0.4em; }
    .bubble p:last-child { margin-bottom: 0; }
    .bubble h1, .bubble h2, .bubble h3, .bubble h4 {
      margin: 0.6em 0 0.2em; font-weight: 600; line-height: 1.3;
    }
    .bubble h1 { font-size: 1.05em; }
    .bubble h2, .bubble h3 { font-size: 0.95em; }
    .bubble ul, .bubble ol { padding-left: 1.3em; margin-bottom: 0.4em; }
    .bubble li { margin-bottom: 0.15em; }
    .bubble code {
      background: #f0f0ea; padding: 1px 4px; border-radius: 3px;
      font-size: 0.85em; font-family: 'Menlo', monospace;
    }
    .bubble pre { background: #f0f0ea; border-radius: 5px; padding: 8px 10px; overflow-x: auto; margin-bottom: 0.4em; }
    .bubble pre code { background: none; padding: 0; }
    .bubble blockquote { border-left: 3px solid #c8c8c0; padding-left: 10px; color: #666; margin: 0.4em 0; font-style: italic; }
    .bubble strong { font-weight: 600; }
    .bubble em { font-style: italic; }
    .bubble a { color: #2c5f3e; }
    .bubble hr { border: none; border-top: 1px solid #e8e8e0; margin: 0.6em 0; }
    .bubble table { border-collapse: collapse; width: 100%; margin-bottom: 0.4em; font-size: 0.88em; }
    .bubble th, .bubble td { border: 1px solid #d8d8d0; padding: 4px 8px; }
    .bubble th { background: #f0f0ea; font-weight: 600; }

    .input-area {
      padding: 10px 16px;
      background: #fff;
      border-top: 1px solid #e0e0d8;
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      border: 1px solid #d0d0c8;
      border-radius: 8px;
      padding: 8px 11px;
      font-size: 0.9rem;
      font-family: inherit;
      resize: none;
      max-height: 140px;
      min-height: 38px;
      line-height: 1.45;
      outline: none;
      background: #fafaf8;
      transition: border-color 0.15s;
    }
    textarea:focus { border-color: #2c5f3e; }

    button#send {
      background: #2c5f3e;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
      height: 38px;
    }
    button#send:hover { background: #245034; }
    button#send:disabled { background: #bbb; cursor: not-allowed; }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #bbb;
      text-align: center;
      pointer-events: none;
    }
    .empty-state .icon { font-size: 1.6rem; }
    .empty-state p { font-size: 0.82rem; max-width: 280px; line-height: 1.5; }
  </style>
</head>
<body>

<header>
  <h1>Mirror App Tester</h1>
  <button id="clear-chat">Clear chat</button>
</header>

<div id="chat">
  <div class="empty-state" id="empty-state">
    <div class="icon">ðŸ’¬</div>
    <p>Ask anything.</p>
  </div>
</div>

<div class="input-area">
  <textarea id="input" rows="1" placeholder="Ask somethingâ€¦"></textarea>
  <button id="send">Send</button>
</div>

<script>
  const chatEl = document.getElementById('chat');
  const inputEl = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const emptyState = document.getElementById('empty-state');
  const clearBtn = document.getElementById('clear-chat');

  let history = [];

  inputEl.addEventListener('input', () => {
    inputEl.style.height = 'auto';
    inputEl.style.height = Math.min(inputEl.scrollHeight, 140) + 'px';
  });

  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
  });

  sendBtn.addEventListener('click', sendMessage);

  clearBtn.addEventListener('click', () => {
    if (history.length === 0) return;
    if (!confirm('Clear chat history?')) return;
    history = [];
    chatEl.innerHTML = '';
    chatEl.appendChild(emptyState);
    emptyState.style.display = 'flex';
  });

  function addMessage(role, content, thinking = false) {
    emptyState.style.display = 'none';
    const wrap = document.createElement('div');
    wrap.className = `msg ${role}`;
    const bubble = document.createElement('div');
    bubble.className = `bubble${thinking ? ' thinking' : ''}`;
    if (thinking || role === 'user') {
      bubble.textContent = content;
    } else {
      bubble.innerHTML = marked.parse(content);
    }
    wrap.appendChild(bubble);
    chatEl.appendChild(wrap);
    chatEl.scrollTop = chatEl.scrollHeight;
    return bubble;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    inputEl.value = '';
    inputEl.style.height = 'auto';
    sendBtn.disabled = true;

    addMessage('user', text);
    history.push({ role: 'user', content: text });

    const thinkingBubble = addMessage('assistant', 'Thinkingâ€¦', true);

    try {
      const res = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: history })
      });

      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.error || `HTTP ${res.status}`);
      }

      const data = await res.json();
      const reply = data.content?.[0]?.text || '(no response)';

      thinkingBubble.classList.remove('thinking');
      thinkingBubble.innerHTML = marked.parse(reply);
      history.push({ role: 'assistant', content: reply });

    } catch (err) {
      thinkingBubble.classList.remove('thinking');
      thinkingBubble.textContent = `Error: ${err.message}`;
      thinkingBubble.style.color = '#c0392b';
      history.pop();
    }

    sendBtn.disabled = false;
    inputEl.focus();
    chatEl.scrollTop = chatEl.scrollHeight;
  }
</script>
</body>
</html>
